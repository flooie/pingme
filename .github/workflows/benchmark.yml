name: Benchmark Pull Request
on:
  pull_request:

env:
  main: "$(/usr/bin/git log -1 --format='%H')"

jobs:
  benchmark:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          repository: flooie/pingme
          ref: new-pr-ok
      - uses: actions/setup-python@v2
      - uses: snok/install-poetry@v1
        with:
          version: 1.2.0rc1
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Install Poetry Requirements
        run: |
          curl https://storage.courtlistener.com/bulk-data/eyecite/tests/ten-percent.csv.bz2 --output benchmark/bulk-file.csv.bz2
          poetry install --with benchmark --without dev

      - name: Run first benchmark
        id: b1
        run: |
          poetry run python benchmark/benchmark.py --branch ${{ env.main }}
          git stash --include-untracked
          echo "::set-output name=filepath::benchmark/${{ env.main }}.csv"
          echo "::set-output name=hash::${{ env.main }}"

      - uses: actions/checkout@v3
        with:
          repository: flooie/pingme
          ref: main

      - name: Run second benchmark
        id: b2
        run: |
          echo "::set-output name=filepath::benchmark/${{ env.main }}.csv"
          poetry install --with benchmark --without dev
          git stash pop
          pip install reporters-db==3.2.5
          poetry run python benchmark/benchmark.py --branch ${{ env.main }}
          poetry run python benchmark/benchmark.py --main ${{ env.main }} --branch ${{ steps.b1.outputs.hash }} --chart ${{ github.event.number }}

      - name: Inbetween
        run: |
          echo ${{ steps.b1.outputs.filepath }}
          echo ${{ steps.b2.outputs.filepath }}

      - name: Upload and Post Files to PR
        uses: gavv/pull-request-artifacts@v1.0.0
        with:
          repo-token: ${{ secrets.TOKEN }}
          commit: ${{ github.event.pull_request.head.sha }}
          repo: pingme
          artifacts-branch: artifacts
          artifacts-dir: benchmark
          artifacts: |
            benchmark/report.md
            benchmark/chart.png
            benchmark/output.csv
            ${{ steps.b1.outputs.filepath }}
            ${{ steps.b2.outputs.filepath }}

      - name: Add or Update PR Comment from Generated Report
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          recreate: true
          path: benchmark/report.md
