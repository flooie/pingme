name: Benchmark Pull Request
on:
  pull_request:

env:
  main: "$(/usr/bin/git log -1 --format='%H')"
  somethingsomething: "$(/usr/bin/git log -1 --format='benchmark/%H.csv')"
  something: benchmark/branch.csv

jobs:
  benchmark:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          repository: flooie/pingme
          ref: new-pr-ok
      - uses: actions/setup-python@v2
      - uses: snok/install-poetry@v1
        with:
          version: 1.2.0rc1
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Install Poetry Requirements
        run: |
          echo ${{ env.main }}
          curl https://storage.courtlistener.com/bulk-data/eyecite/tests/one-percent.csv.bz2 --output benchmark/bulk-file.csv.bz2
          poetry install --with benchmark --without dev

      - name: Test Branch
        run: |
          poetry run python benchmark/benchmark.py --branch branch
          git stash --include-untracked

      - uses: actions/checkout@v3
        with:
          repository: flooie/pingme
          ref: main

      - name: Unstash and Test Next Branch
        id: b2
        run: |
          echo ${{ env.main }}
          poetry install --with benchmark --without dev
          git stash pop
          poetry run python benchmark/benchmark.py --branch ${{ env.main }}
          poetry run python benchmark/benchmark.py --main ${{ env.main }} --branch branch --chart ${{ github.event.number }}
          cat benchmark/report.md
          echo ${{github.event.number}}
          echo "::set-output name=test::benchmark/${{ env.main }}.csv"

      - name: Inbetween
        run: |
          echo ${{ steps.b2.outputs.test }}
          echo ${{ env.somethingsomething }}

      - name: Upload and Post Files to PR
        uses: gavv/pull-request-artifacts@v1.0.0
        with:
          repo-token: ${{ secrets.TOKEN }}
          commit: ${{ github.event.pull_request.head.sha }}
          repo: pingme
          artifacts-branch: artifacts
          artifacts-dir: benchmark
          artifacts: |
            benchmark/report.md
            benchmark/chart.png
            benchmark/output.csv
            ${{ env.somethingsomething }}

      - name: Add or Update PR Comment from Generated Report
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          recreate: true
          path: benchmark/report.md
