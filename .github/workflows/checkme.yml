name: Check Me
on:
  pull_request:

jobs:
  benchmark:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout tools repo
        uses: actions/checkout@v3

      - name: Run stuff for PR
        run: |
          python benchmark/stuff.py
          echo ${{ github.sha }}
          echo ${{ github.ref }}
          echo ${{ github.event.pull_request.head.sha }}

      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: main

      - name: Run Stuff for Main
        run: |
          python benchmark/stuff.py
          echo ${{ github.sha }}
          echo ${{ github.ref }}
          echo ${{ github.event.pull_request.head.sha }}

          /usr/bin/git log -1 --format='%H'

      - name: Set env
        run: echo "GITHUB_SHA_SHORT=$(echo /usr/bin/git log -1 --format='%H')" >> $GITHUB_ENV
      - name: Test
        run: echo $GITHUB_SHA_SHORT

      - name: Test
        run: echo ${{ env.GITHUB_SHA_SHORT }}
